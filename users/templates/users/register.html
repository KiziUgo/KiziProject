{% extends "MyBlogApp/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
       <h2> Register Here! </h2>
       <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
               <legend class="border-bottom mb-4">Join and make a difference in our generation</legend>
               {{ form|crispy}}
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="submit">Sign up</button>
           </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                   Already Have An Account? <button onclick="document.location='{% url 'login' %}'"> Sign In</button>
            </small>

        </div>
    </div>

{% endblock %}
