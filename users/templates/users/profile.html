{% extends "MyBlogApp/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
      <legend class="border-bottom mb-4">PROFILE INFO</legend>
      <h6 class="text-danger"> complete registration! Ignore if already</h6></br>
      <div class="media">
          </br><img class="image-responsive" style="width: auto; height: 100px" src="{{ user.profile.image.url }}">
              <div class="media-body">

              </div>
      </div>
      <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ u_form|crispy}}
                {{ p_form|crispy}}
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="submit">Update</button>
            &nbsp&nbsp&nbsp&nbsp <a href="{% url 'MyBlogApp:MyBlogApp-welcome' %}" class="btn btn-outline-info">Back Home</a>
           </div>
        </form>
  </div>
{% endblock %}
