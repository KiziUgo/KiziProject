{% extends "MyBlogApp/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
       <h1> Log In Page </h1>
       <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
               <legend class="border-bottom mb-4">Arise O! Compatriots</legend>
               {{ form|crispy}}
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="submit">Login</button>
           </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                   Need An Account? <button onclick="document.location='{% url 'register' %}'"> Sign Up Now</button>
            </small>

        </div>
    </div>

{% endblock %}
